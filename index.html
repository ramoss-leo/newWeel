<!doctype html>
<html>
  <head>
	<title>newWweel</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/homecontrol.css">
  <link rel="stylesheet" href="stylesheets/board.css">
  <link rel="stylesheet" href="stylesheets/form.css">
  </head>
  <body>
  	<header>
     <h1></h1> 
    </header>
  	<main>
     <div class="Board"></div>
     <div class="homeController"></div>
     <div class="formBox">
      <form name='showForm' class='showForm' onsubmit="return false">
       <span class='formTitle'>Show for:</span>
       <input type='date' onfocus="stopAuto()" name='calendar' class="calendar formStyle">
       <input type='time' onfocus="stopAuto()" name='clock' class="clock formStyle">
       <input list='nameGPS' onfocus="stopAuto()" onchange='getGPS(this.value)' name='nameGPS' class="formStyle inputGPS">
       <datalist id='nameGPS' class='gpsList'></datalist>
       <input type="number" onfocus="stopAuto()" name="latitude" step=0.001 class="formStyle latitP">
       <input type="number" onfocus="stopAuto()" name="longitude" step=0.001 class="formStyle longitP">
       <input type='submit' class="formStyle getBt" value='Show!' onClick="getForm();">
      </form>
      <form name="stickForm" class="StickForm" onsubmit="return false">
       <span class='formTitle'>Saving:</span>
       <select name='typeStar' onfocus="stopAuto()" onchange="getColor(this.value)" class='formStyle'>
        <option selected disabled value="Green">Green</option>
        <option value="Red">Red</option>
        <option value="White">White</option>
        <option value="Blue">Blue</option>
        <option value="Yellow">Yellow</option>
       </select>
       <input list="alias" onfocus="stopAuto()" name="alias" placeholder='Input name' 
       maxlength=38 size='48' class='formStyle'>
       <datalist id='alias' class='stickList'></datalist>
        <input type="button"
        name="delBt" class="formStyle delBt" value="Delete" onClick="deleteStick();">
        <input type="button"
       name="saveBt" class="formStyle saveBt" value="Save!" onClick="saveStick();">
      </form>
     </div>
    </main>
  	<footer>
     <h3></h3> 
    </footer>
    <script src="javascripts/lib/jquery-2.1.3.js"></script>
    <script src="javascripts/lib/moment.js"></script>
<!--                                            -->
    <script src="javascripts/app.js"></script>
    <script src="javascripts/creator.js"></script>
    <script src="javascripts/tracker.js"></script>
    <script src="javascripts/gate.js"></script>
    <script src="javascripts/show.js"></script>
    <script src="javascripts/form.js"></script>
    <script src="javascripts/var.js"></script>
    <script src="javascripts/tests/console-show-test.js"></script>
  </body>
</html>
