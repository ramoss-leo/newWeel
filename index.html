<!doctype html>
<html>
  <head>
	<title>newWweel</title>
  <link href="wheel.ico" rel="shortcut icon" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/homecontrol.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
  	<header>
     <h1></h1> 
    </header>
  	<main>
     <div class="Board"></div>
     <div class="homeController"></div>
     <div class="formBox">
      <form name='showForm' class='showForm' onsubmit="return false">
       <span class='formTitle'>Show for:</span>
       <input type='date' onfocus="stopAuto()" name='calendar' class="calendar formStyle">
       <input type='time' onfocus="stopAuto()" name='clock' class="clock formStyle">
       <input list='nameGPS' onfocus="stopAuto()" onchange='getGPS(this.value)' name='nameGPS' class="formStyle inputGPS">
       <datalist id='nameGPS' class='gpsList'></datalist>
       <input type="number" onfocus="stopAuto()" name="latitude" step=0.001 class="formStyle latitP">
       <input type="number" onfocus="stopAuto()" name="longitude" step=0.001 class="formStyle longitP">
       <input type='submit' class="formStyle formButt" value='Show!' onClick="trackForm();">
      </form>
      <form name="stickForm" style="display: none;" class="stickForm" onsubmit="return false">
       <span class='formTitle'>Saving:</span>
       <select name='star' onfocus="stopAuto()" class='formStyle'>
        <option selected disabled value="5"></option>
        <option selected disabled value="0">Green</option>
        <option value="1">Red</option>
        <option value="2">White</option>
        <option value="3">Blue</option>
        <option value="4">Yellow</option>
       </select>
       <input list="alias" onfocus="stopAuto()" name="alias" placeholder='Input name' 
       maxlength=38 size='48' class='formStyle'>
       <datalist id='alias' class='stickList'></datalist>
        <input type="button"
        name="delBt" class="formStyle formButt" value="Delete" onClick="deleteStick();">
        <input type="button"
       name="saveBt" class="formStyle formButt" value="Save!" onClick="saveStick();">
      </form>
     </div>
    </main>
  	<footer>
     <h3></h3> 
    </footer>
    <script src="js/lib/jquery-2.1.3.js"></script>
    <script src="js/lib/moment.js"></script>
<!--                                            -->
    <script src="js/app.js"></script>
    <script src="js/creator.js"></script>
    <script src="js/tracker.js"></script>
    <script src="js/gate.js"></script>
    <script src="js/show.js"></script>
    <script src="js/form.js"></script>
    <script src="js/var.js"></script>
  </body>
</html>
